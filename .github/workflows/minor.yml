# node-etsy-client minor from 'main' branch to 'npmjs' branch
name: etsy_client_minor
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Minor
        run: |
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global user.name 'github-actions[bot]'
          git fetch --all
          git checkout main
          npm version minor
          git branch -f npmjs
          git push origin main npmjs --tags

      - name: Create draft release from package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
        run: |
          # Extract version from package.json
          VERSION=$(node -p "require('./package.json').version")
       
          echo "üîñ Creating draft release for version v$VERSION"
       
          # Check if release already exists
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "::warning title=‚ÑπÔ∏è Release v$VERSION already exists, skipping."
          else
            gh release create "v$VERSION" --draft --generate-notes
            echo "::notice title=‚úÖ Draft release v$VERSION created."
          fi

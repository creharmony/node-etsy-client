# node-etsy-client continuous integration
name: main

# Controls when the action will run.
on:
  # Triggers the workflow on pull request or push (only for the npmjs branch)
  push:
    branches: [ npmjs ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      ETSY_SHOP: fakefakefakefake

    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [ 18.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies
        run: |
          echo ::group::Install dependencies
          echo "install"
          npm i
          echo "setup : c8 required for coverage"
          npm run setup
          echo ::endgroup::

      - name: CHECK - Check for outdated dependencies (non-blocking warning)
        run: |
          echo "🔍 Checking for outdated dependencies..."
          if npm outdated --depth=3; then
            echo "::notice title=Deps OK::✅ Dependencies are up to date 🎉"
          else
            echo "::warning title=ℹ️ Outdated Dependencies::Some dependencies are outdated. Please consider updating them."
          fi

      - name: CHECK - Run inline npm audit (non-blocking warning)
        run: |
          echo "🔍 Checking for vulnerabilities..."
          if npm audit; then
            echo "::notice title=Audit OK::✅ Audit is fine 🎉"
          else
            echo "::warning title=ℹ️ vulnerabilities found"
          fi

      - name: Npm audit
        uses: oke-py/npm-audit-action@v2
        with:
          audit_level: moderate
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dedupe_issues: true

      - name: Run ci-tests with code coverage
        run: |
          npm run ci-test

      - name: COVERAGE - Report coverage on pull request
        if: github.event_name == 'pull_request'
        continue-on-error: true
        # uses: romeovs/lcov-reporter-action@v0.2.16 # https://github.com/romeovs/lcov-reporter-action/issues/10
        uses: andybelltree/lcov-reporter-action@v1.7.0 # https://github.com/andybelltree/lcov-reporter-action/releases
        with:
          lcov-file: ./coverage/lcov.info
          filter-changed-files: true

      - name: Publish NpmJS package
        if: github.ref == 'refs/heads/npmjs'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_DEPLOY_TOKEN }}" > .npmrc
          npm whoami # rely on .npmrc
          npm publish

      - name: "Deploy Github Pages (code-coverage)"
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: coverage/
name: scheduled npm audit

on:
  schedule:
     - cron: '0 10 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  scan:
    name: npm audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: SETUP - Install dependencies
        run: |
          echo "Installing dependencies..."
          npm i
          echo ::endgroup::

      - name: CHECK - Check for outdated dependencies (non-blocking warning)
        run: |
          echo "🔍 Checking for outdated dependencies..."
          if npm outdated --depth=3; then
            echo "::notice title=Deps OK::✅ Dependencies are up to date 🎉"
          else
            echo "::warning title=ℹ️ Outdated Dependencies::Some dependencies are outdated. Please consider updating them."
          fi

      - name: CHECK - Run inline npm audit (non-blocking warning)
        run: |
          echo "🔍 Checking for vulnerabilities..."
          if npm audit; then
            echo "::notice title=Audit OK::✅ Audit is fine 🎉"
          else
            echo "::warning title=ℹ️ vulnerabilities found"
          fi

      - name: Npm audit
        uses: oke-py/npm-audit-action@v3
        with:
          audit_level: moderate
          github_token: ${{ secrets.GITHUB_TOKEN }}
          issue_assignees: creharmony
          issue_labels: vulnerability,bot
          dedupe_issues: true